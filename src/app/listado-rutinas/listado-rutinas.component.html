<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Listado de Rutinas</title>
</head>
<body>
  <div class="header">
    <h1>Listado de Rutinas</h1>
  </div>
  <div class="container">
    <div class="rutinas-list">
      <table>
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Descripci칩n</th>
            <th>Observaciones</th>
            <th>Ejercicios</th>
            <th>Acciones</th> <!-- Nueva columna para acciones -->
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let rutina of rutinas">
            <td>{{ rutina.nombre }}</td>
            <td>{{ rutina.descripcion }}</td>
            <td>{{ rutina.observaciones }}</td>
            <td>
              <ul>
                <li *ngFor="let ejercicio of rutina.ejercicios">
                  {{ ejercicio.ejercicio.nombre }} {{ ejercicio.series }} series de {{ ejercicio.repeticiones }} repeticiones, {{ ejercicio.duracionMinutos }} minutos
                </li>
              </ul>
            </td>
            <td>
              <!-- Bot칩n de editar -->
              <button type="button" class="btn btn-primary" (click)="editarRutina(rutina)">Editar</button>
              <!-- Bot칩n de eliminar -->
              <button type="button" class="btn btn-danger" (click)="eliminarRutina(rutina.nombre)">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="acciones">
        <button type="button" class="btn btn-outline-success bi bi-plus-lg" (click)="anadirRutina()">A침adir rutina</button>
    </div>
  </div>
</body>
</html>
